<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="co-ordinates">
      <th mat-header-cell *matHeaderCellDef>Co Ordinates</th>
      <td mat-cell *matCellDef="let row">
        {{row.coordinates.latitude.toFixed(3)}},
        {{row.coordinates.longitude.toFixed(3)}}
      </td>
    </ng-container>

    <ng-container matColumnDef="parameters">
      <th mat-header-cell *matHeaderCellDef> Parameters</th>
      <td mat-cell *matCellDef="let row"> {{row.parameter}} </td>
    </ng-container>

    <ng-container matColumnDef="unit">
      <th mat-header-cell *matHeaderCellDef> Unit</th>
      <td mat-cell *matCellDef="let row"> {{row.unit}} </td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Value</th>
      <td mat-cell *matCellDef="let row"> {{row.value}} </td>
    </ng-container>

    <ng-container matColumnDef="last-updated">
      <th mat-header-cell *matHeaderCellDef> Last Updated</th>
      <td mat-cell *matCellDef="let row"> {{row.lastUpdated.split('T')[0]}} </td>
    </ng-container>

    <ng-container matColumnDef="header-row-group">
      <th
        mat-header-cell
        *matHeaderCellDef
        [style.text-align]="'center'"
        [attr.colspan]="5"
      >
        {{cityName}}
      </th>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['header-row-group']"></tr>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
